<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarkWeb3</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/template.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f1d47a84d6.js" crossorigin="clarkweb3"></script>


    <!-- Link Javascript -->
    <script src="javascript/components.js" defer></script>
    <script src="javascript/header_footer.js" defer></script>
    <script src="src/new_topic.js" defer></script>

</head>

<body class="main_background">
    <!-- Navbar -->

    <!-- Main -->
    <div class="container ">
        <nav></nav>

        <div id=splash class="mb-3">
        </div>
        
        <div class="d-flex justify-content-center mt-5 mb-3">
            <h1><b>Create new discussion</b></h1>
        </div>

        <div id=topic_form class="d-flex justify-content-center">
            <form style="width:50%" action="/new_discussion" method="post">
                <div class="row">
                    <label>Discussion Title</label>
                    <input 
                        id=input_title
                        name=title
                        type="text" 
                        class="form-control" 
                        placeholder="Discussion title" 
                        aria-label="Discussion title" 
                        aria-describedby="basic-addon1"
                    >
                    <div> <p id="form_error_title" class="error_message py-0 my-0">hidden</p> </div>
                    <label>Video URL</label>
                    <input 
                        id=input_video_url
                        name=video_url
                        type="text" 
                        class="form-control" 
                        placeholder="Discussion title" 
                        aria-label="Discussion title" 
                        aria-describedby="basic-addon1"
                    >
                    <label>Post</label>
                    <textarea
                        id=input_content
                        name=content
                        class="form-control" 
                        id="post_content" 
                        rows="5"
                    ></textarea>
                </div>
                <div> <p id="form_error_content" class="error_message py-0 my-0">hidden</p> </div>
                <div class="row mt-4">
                    <button id=button_submit type="submit" class="btn btn-info col-2">Post</button>
                    <button id=button_cancel class="btn btn-danger col-2">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer id=footer class="mt-5">
    </footer>
</body>

</html>
