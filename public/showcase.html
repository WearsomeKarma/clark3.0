<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarkWeb3</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/template.css">

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f1d47a84d6.js" crossorigin="clarkweb3"></script>


    <!-- Link Javascript -->
    <script src="javascript/components.js" defer></script>
    <script src="javascript/header_footer.js" defer></script>
    <script src="javascript/showcase.js" defer></script>

</head>

<body class="main_background">
    <!-- Navbar -->
    <nav></nav>
    <!-- Main -->
    <div class="container ">

        <div id=splash class="mb-3">
        </div>

        <div id=discussions class="container">
            <div id="discussions_controls" class="row">
                <div class="col-7 m-0 pt-lg-3 ">
                    <div class="input-group" style="height: 2rem;">
                        <input 
                            id=search
                            type="text" 
                            class="form-control" 
                            placeholder="Search discussions" 
                            aria-label="Search discussions" 
                            aria-describedby="basic-addon1"
                        >
                        <span class="input-group-text" id="basic-addon1">
                            <button id=search_button class="btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-1 offset-md-4">
                    <a class="btn" onclick="location.href='/new_discussion'">
                        <h1>
                            <i class="fa-solid fa-circle-plus fa-lg"></i>
                        </h1>
                    </a>
                </div>
            </div>
            <div class="row mt-3">
                <ul id=discussions_list class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id=footer class="mt-5">
    </footer>
</body>

</html>
