<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarkWeb3 - Login</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/template.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>

    <!-- Javascript -->
    <script src="javascript/components.js" defer></script>
    <script src="javascript/header_footer.js" defer></script>
    <script src="javascript/user.js" defer></script>
    

</head>

<body class="main_background">
    <!-- Navbar -->
    <nav></nav>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-5 col-lg-4">
                <img id=user_img style="width: 15rem">
            </div>
            <div class=
                "
                col-6 col-sm-6 col-md-7 col-lg-8 
                position-relative
                ">
                <h3 class="position-absolute bottom-0 start-0 my-lg-5">User Email: <span id="username"></span> <br>
                    User ID: <span id="user_id"></span>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <ul class="list-group" id="dashboard">
                    <a class="list-group-item list-group-item-warning button_user">
                        Account Details
                    </a>
                    <a class="list-group-item list-group-item-dark button_user" id="showcase">
                        Showcases
                    </a>
                    <a class="list-group-item list-group-item-dark button_user" id="settings">
                        Settings
                    </a>
                </ul>
            </div>

            <div class="col-sm-9 col-md-9 col-lg-9 list-group toggle" id="user_showcases"> 
            </div>

            <div class="col-sm-9 col-md-9 col-lg-9 list-group toggle" id="user_settings"> 
            </div>

        </div>

    </div>

    <!-- Footer -->
    <footer id="footer" class="mt-5">
    </footer>
    
</body>

</html>
