<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarkWeb3 - Login</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/template.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>

    <!-- Javascript -->
    <script src="javascript/components.js" defer></script>
    <script src="javascript/header_footer.js" defer></script>
    <script src="javascript/login.js" defer></script>
    

</head>

<body class="main_background">
    <!-- Navbar -->
    <nav></nav>

    <!-- Main -->
    <div class="container ">
        <div class="row text-center my-5">
            <h2>Sign up/Login into Web3 Showcase!</h2>
        </div>
        <div class="row">
            <div class="col-md-2 offset-1">
                <img src="img/signup.jpg" class="cropped">
            </div>
            <div class="col-md-5 offset-1">
                <!-- Makes POST request to /login route -->
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="username" id="email" required>
                        <div> <p id="email_length_error" class="error_message py-0 my-0">hidden</p> </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                        <div> <p id="password_length_error" class="error_message py-0 my-0">hidden</p> </div>
                        <div> <p id="info" class="py-0 my-0 text-dark">hidden</p> </div>
                    </div>
                    <div> <p id="error_message" class="error_message py-0 my-0"></p> </div>
                    <button type="submit" class="btn btn-dark mt-3">Login</button>
                    <div class="row">
                        <img src="img/logo.png" style="width:12rem" class="d-block mx-auto">
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-warning my-2">Forgot Password?</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark my-2">Forgot Email?</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="mt-5">
    </footer>
    
</body>

</html>
