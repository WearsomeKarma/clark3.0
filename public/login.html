
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarkWeb3</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/template.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- <script src="js/index.js" defer></script> -->
    
</head>
<body class="main_background">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark main_background">
        <img src="img/logo.png" style="width: 6rem;" class="mx-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home</a>
                <a class="nav-item nav-link" href="/showcase">Showcases</a>
                <a class="nav-item nav-link" href="/gettingstarted">Getting Started</a>
                <a class="nav-item nav-link" href="contact">Contact Us</a>
              </div>
        </div>
        <span class="navbar-text me-5">
            <a href="/login">Login</a> or <a href="/register">Sign Up</a>
          </span>
      </nav>

      <!-- Main -->
    <div class="container ">
        <div class="row text-center my-5">
            <h2>Sign up/Login into Web3 Showcase!</h2>
        </div>
        <div class="row">
            <div class="col-md-2 offset-1">
                <img src="img/signup.jpg" class="cropped">
            </div>
            <div class="col-md-5 offset-1">
                <!-- Makes POST request to /login route -->
                <form action="/login" method="POST">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" name="username" id="email">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" id="password">
                  </div>
                  <button type="submit" class="btn btn-dark mt-3">Login</button>
              </form>
            </div>
        </div>
    </div>
    <footer>
  
    </footer>
</body>
</html>
